<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 390px; height: 844px;
  background: #F9FAFB;
  font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
  overflow: hidden; position: relative;
}
.status-bar {
  height: 50px; background: #fff;
  display: flex; align-items: flex-end; justify-content: space-between;
  padding: 0 24px 10px; font-size: 15px; font-weight: 600; color: #111827;
}
.nav-header {
  height: 60px; background: #fff; border-bottom: 1px solid #E5E7EB;
  display: flex; align-items: center; padding: 0 20px;
}
.nav-title { font-size: 24px; font-weight: 700; color: #111827; }
.content { height: 651px; overflow: hidden; padding: 14px 18px; }

/* Period chips */
.period-row { display: flex; gap: 8px; margin-bottom: 16px; }
.period-chip {
  padding: 6px 16px; border-radius: 20px; font-size: 14px; font-weight: 600;
  cursor: pointer; flex: 1; text-align: center;
}
.chip-active   { background: #4F46E5; color: #fff; }
.chip-inactive { background: #fff; color: #6B7280; box-shadow: 0 1px 3px rgba(0,0,0,.07); }

/* Total card */
.total-card {
  background: linear-gradient(135deg, #4F46E5 0%, #6366F1 100%);
  border-radius: 16px; padding: 18px 20px; margin-bottom: 14px; color: #fff;
}
.total-label { font-size: 12px; font-weight: 600; opacity: 0.75; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 6px; }
.total-amount { font-size: 36px; font-weight: 700; letter-spacing: -1px; margin-bottom: 4px; }
.total-sub { font-size: 13px; opacity: 0.7; }

/* Donut chart */
.chart-row { display: flex; gap: 14px; align-items: center; margin-bottom: 14px; }
.donut-wrap { position: relative; width: 130px; height: 130px; flex-shrink: 0; }
.donut {
  width: 130px; height: 130px; border-radius: 50%;
  background: conic-gradient(
    #4F46E5 0%    28%,
    #10B981 28%   50%,
    #F59E0B 50%   68%,
    #EF4444 68%   85%,
    #8B5CF6 85%  100%
  );
}
.donut-hole {
  position: absolute;
  top: 22px; left: 22px;
  width: 86px; height: 86px;
  border-radius: 50%; background: #F9FAFB;
  display: flex; flex-direction: column; align-items: center; justify-content: center;
}
.donut-center-val { font-size: 15px; font-weight: 700; color: #111827; }
.donut-center-lbl { font-size: 10px; color: #9CA3AF; }

/* Legend */
.legend { flex: 1; }
.legend-item { display: flex; align-items: center; gap: 8px; margin-bottom: 7px; }
.legend-dot { width: 10px; height: 10px; border-radius: 50%; flex-shrink: 0; }
.legend-text { font-size: 12px; color: #374151; flex: 1; }
.legend-pct { font-size: 12px; font-weight: 600; color: #6B7280; }

/* Monthly bar chart */
.chart-card {
  background: #fff; border-radius: 14px; padding: 14px 16px;
  box-shadow: 0 1px 3px rgba(0,0,0,.07);
}
.chart-title { font-size: 13px; font-weight: 600; color: #374151; margin-bottom: 14px; }
.bar-chart { display: flex; align-items: flex-end; justify-content: space-around; height: 90px; gap: 6px; }
.bar-col { display: flex; flex-direction: column; align-items: center; gap: 5px; flex: 1; }
.bar {
  width: 100%; border-radius: 6px 6px 0 0;
  background: linear-gradient(180deg, #818CF8 0%, #4F46E5 100%);
}
.bar.current { background: linear-gradient(180deg, #6366F1 0%, #4338CA 100%); }
.bar-label { font-size: 10px; color: #9CA3AF; font-weight: 500; }
.bar-amount { font-size: 10px; color: #6B7280; font-weight: 600; }

/* Tab bar */
.tab-bar {
  position: absolute; bottom: 0; left: 0; right: 0; height: 83px;
  background: #fff; border-top: 1px solid #E5E7EB;
  display: flex; align-items: flex-start; justify-content: space-around; padding-top: 10px;
}
.tab { display: flex; flex-direction: column; align-items: center; gap: 3px; }
.tab-label { font-size: 11px; font-weight: 500; }
.tab.active  { color: #4F46E5; }
.tab.inactive { color: #9CA3AF; }
.add-fab {
  width: 36px; height: 36px; background: #E5E7EB; border-radius: 50%;
  display: flex; align-items: center; justify-content: center; margin-top: -6px;
}
</style>
</head>
