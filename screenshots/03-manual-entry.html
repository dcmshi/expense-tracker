<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 390px; height: 844px;
  background: #F9FAFB;
  font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
  overflow: hidden; position: relative;
}
.status-bar {
  height: 50px; background: #fff;
  display: flex; align-items: flex-end; justify-content: space-between;
  padding: 0 24px 10px; font-size: 15px; font-weight: 600; color: #111827;
}
.nav-header {
  height: 56px; background: #fff; border-bottom: 1px solid #E5E7EB;
  display: flex; align-items: center; justify-content: space-between; padding: 0 16px;
}
.nav-back { font-size: 16px; color: #4F46E5; font-weight: 500; display: flex; align-items: center; gap: 2px; }
.nav-title { font-size: 17px; font-weight: 600; color: #111827; }
.nav-action { font-size: 16px; color: #9CA3AF; font-weight: 500; }

.content { height: 738px; overflow: hidden; padding: 20px 20px; }

/* Amount hero */
.amount-hero {
  background: #fff; border-radius: 16px; padding: 24px 20px;
  margin-bottom: 16px; text-align: center; box-shadow: 0 1px 4px rgba(0,0,0,.07);
}
.amount-label { font-size: 12px; font-weight: 600; color: #9CA3AF; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px; }
.amount-input {
  font-size: 48px; font-weight: 700; color: #111827; letter-spacing: -1px;
  border: none; outline: none; background: transparent; text-align: center;
  width: 100%; display: block;
}
.amount-cursor { display: inline-block; width: 3px; height: 44px; background: #4F46E5; vertical-align: middle; margin-left: 2px; animation: blink 1s step-end infinite; }
@keyframes blink { 50% { opacity: 0; } }
.currency-row { display: flex; justify-content: center; gap: 8px; margin-top: 12px; }
.currency-chip {
  padding: 4px 12px; border-radius: 20px; font-size: 13px; font-weight: 600;
  cursor: pointer;
}
.currency-active   { background: #4F46E5; color: #fff; }
.currency-inactive { background: #F3F4F6; color: #6B7280; }

/* Form */
.form-card { background: #fff; border-radius: 16px; overflow: hidden; box-shadow: 0 1px 4px rgba(0,0,0,.07); }
.field {
  padding: 14px 16px; border-bottom: 1px solid #F3F4F6;
  display: flex; align-items: center; gap: 12px;
}
.field:last-child { border-bottom: none; }
.field-icon { color: #9CA3AF; flex-shrink: 0; }
.field-label { font-size: 13px; color: #9CA3AF; font-weight: 500; width: 76px; flex-shrink: 0; }
.field-value { font-size: 15px; color: #111827; font-weight: 500; flex: 1; }
.field-value.placeholder { color: #D1D5DB; }

.save-btn {
  background: #4F46E5; color: #fff; border: none; border-radius: 14px;
  width: 100%; padding: 16px; font-size: 17px; font-weight: 600;
  margin-top: 20px; cursor: pointer; box-shadow: 0 4px 12px rgba(79,70,229,.35);
}
</style>
</head>
<body>

<div class="status-bar">
  <span>9:41</span>
  <span style="font-size:13px">‚óè‚óè‚óè‚óè üîã</span>
</div>

<div class="nav-header">
  <span class="nav-back">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="15 18 9 12 15 6"/></svg>
    Back
  </span>
  <span class="nav-title">Manual Entry</span>
  <span class="nav-action">Cancel</span>
</div>

<div class="content">

  <div class="amount-hero">
    <div class="amount-label">Amount</div>
    <input class="amount-input" value="$34.99" readonly>
    <div class="currency-row">
      <span class="currency-chip currency-active">CAD</span>
      <span class="currency-chip currency-inactive">USD</span>
      <span class="currency-chip currency-inactive">EUR</span>
    </div>
  </div>

  <div class="form-card">
    <div class="field">
      <div class="field-icon">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
        </svg>
      </div>
      <span class="field-label">Merchant</span>
      <span class="field-value">Loblaws</span>
    </div>
    <div class="field">
      <div class="field-icon">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 6h16M4 12h16M4 18h7"/>
        </svg>
      </div>
      <span class="field-label">Category</span>
      <span class="field-value">Groceries</span>
    </div>
    <div class="field">
      <div class="field-icon">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/>
        </svg>
      </div>
      <span class="field-label">Date</span>
      <span class="field-value">Feb 28, 2026</span>
    </div>
    <div class="field">
      <div class="field-icon">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/>
        </svg>
      </div>
      <span class="field-label">Notes</span>
      <span class="field-value placeholder">Add a note‚Ä¶</span>
    </div>
  </div>

  <button class="save-btn">Save Expense</button>

</div>

</body>
</html>
