<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 390px; height: 844px;
  background: #F9FAFB;
  font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
  overflow: hidden; position: relative;
}
.status-bar {
  height: 50px; background: #fff;
  display: flex; align-items: flex-end; justify-content: space-between;
  padding: 0 24px 10px; font-size: 15px; font-weight: 600; color: #111827;
}
.nav-header {
  height: 60px; background: #fff;
  border-bottom: 1px solid #E5E7EB;
  display: flex; align-items: center; padding: 0 20px;
}
.nav-title { font-size: 24px; font-weight: 700; color: #111827; }
.content { height: 651px; padding: 24px 20px; overflow: hidden; }
.section-label {
  font-size: 13px; font-weight: 600; color: #6B7280;
  text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 14px;
}
.action-card {
  background: #fff; border-radius: 16px; padding: 20px;
  margin-bottom: 12px; box-shadow: 0 1px 4px rgba(0,0,0,.08);
  display: flex; align-items: center; gap: 16px; cursor: pointer;
}
.action-icon {
  width: 52px; height: 52px; border-radius: 14px;
  display: flex; align-items: center; justify-content: center; flex-shrink: 0;
}
.action-text h3 { font-size: 17px; font-weight: 600; color: #111827; margin-bottom: 3px; }
.action-text p  { font-size: 13px; color: #6B7280; }
.chevron { margin-left: auto; color: #D1D5DB; }

.drafts-section { margin-top: 28px; }
.draft-card {
  background: #fff; border-radius: 14px; padding: 14px 16px;
  box-shadow: 0 1px 3px rgba(0,0,0,.07);
  display: flex; align-items: center; gap: 12px;
}
.draft-dot {
  width: 10px; height: 10px; border-radius: 50%; background: #F59E0B; flex-shrink: 0;
}
.draft-info { flex: 1; }
.draft-title { font-size: 14px; font-weight: 600; color: #111827; margin-bottom: 2px; }
.draft-sub   { font-size: 12px; color: #9CA3AF; }
.draft-resume {
  font-size: 13px; font-weight: 600; color: #4F46E5; white-space: nowrap;
}

.tab-bar {
  position: absolute; bottom: 0; left: 0; right: 0; height: 83px;
  background: #fff; border-top: 1px solid #E5E7EB;
  display: flex; align-items: flex-start; justify-content: space-around;
  padding-top: 10px;
}
.tab { display: flex; flex-direction: column; align-items: center; gap: 3px; }
.tab-label { font-size: 11px; font-weight: 500; }
.tab.active  { color: #4F46E5; }
.tab.inactive { color: #9CA3AF; }
.add-fab-active {
  width: 36px; height: 36px; background: #4F46E5; border-radius: 50%;
  display: flex; align-items: center; justify-content: center; margin-top: -6px;
}
</style>
</head>
<body>

<div class="status-bar">
